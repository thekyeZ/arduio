Single sensor

<canvas height="200" width="{{width_chart}}" class="chart chart-line" chart-data="data" chart-labels="labels"
        chart-series="series" chart-click="onClick"></canvas>


<table class="table table-striped">

  <tr>
    <th>Id</th>
    <th>Sensor id</th>
    <th>Value</th>
    <th>Time stamp</th>
  </tr>
  <tr ng-repeat="value in values">
    <td>{{value.id}}</td>
    <td>{{value.sensor}}</td>
    <td>{{value.value}}</td>
    <td>{{value.timestamp | date : format : timezone}}</td>
  </tr>

</table>
