Single sensor
<canvas id="myChart" width="400" height="400"></canvas>
<script !src="">
var ctx = document.getElementById("myChart");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
    datasets: [{
    label: '# of Votes',
    data: $scope.values,
    backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
    ],
    borderColor: [
    'rgba(255,99,132,1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
    ],
    borderWidth: 1
    }]
    },
    options: {
    scales: {
    yAxes: [{
    ticks: {
    beginAtZero:true
    }
    }]
    }
    }
});

</script>

<table class="table table-striped">

  <tr>
    <th>Id</th>
    <th>Sensor id</th>
    <th>Value</th>
    <th>Time stamp</th>
  </tr>
  <tr ng-repeat="value in values">
    <td>{{value.id}}</td>
    <td>{{value.sensor}}</td>
    <td>{{value.value}}</td>
    <td>{{value.timestamp}}</td>
  </tr>

</table>
