<table class="table table-striped">

  <tr>
    <th>Id</th>
    <th>Value</th>
    <th>Sensor</th>
    <th>Timestamp</th>
    <th>Place</th>
  </tr>
  <tr ng-repeat="val in vals">
    <td>{{val.id}}</td>
    <td><a ui-sref="value({id: val.id})">{{val.value}}</a></td>
    <td>{{val.sensor}}</td>
    <td>{{val.timestamp}}</td>
    <td>{{val.place}}</td>
  </tr>

</table>
